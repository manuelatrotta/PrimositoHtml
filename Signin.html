<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <meta charset="utf-8">
 
 <title>Registrazione</title>
</head>


<body>
    
    <div class="card">
        <h5 class="card-header">Ristorante Il Baco - Registrazione</h5>
        <div class="card-body">
          <h5 class="card-title">Inserisci i tuoi dati personali per completare la registrazione</h5>
          <p class="card-text">Sei già registrato? Clicca sul link qui sotto.</p>
          <a href="Login.html">Effettua il login</a>
        </div>
      </div>

    <div class= "container mt-5"> 
        <form>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputname">Nome</label>
                    <input type="nome" class="form-control" id="inputname">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputlastname">Cognome</label>
                    <input type="cognome" class="form-control" id="inputlastname">
                  </div>


                  <div class="form-group col-md-6">
                    <label for="inputusername">Username</label>
                    <input type="username" class="form-control" id="inputusername">
                  </div>


                    <div class="form-group col-md-6">
                        <label> Data di nascita</label>
                      <input class="form-control it-date-datepicker" id="date2" type="text" placeholder="inserisci la data in formato gg/mm/aaaa">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputnumber">Numero di telefono</label>
                        <input type="text" class="form-control" id="inputnumber">
                      </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              
            </div>

            <div class="form-group">
              <label for="inputAddress">Indirizzo</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Città</label>
                <input type="text" class="form-control" id="inputCity">
              </div>

              <div class="form-group col-md-2">
                <label for="inputZip">Codice postale</label>
                <input type="text" class="form-control" id="inputZip">
              </div>

            </div>
            <button type="button" class="btn btn-link">Registrati</button>
          </form>     
    </div>

</body>

</html>
